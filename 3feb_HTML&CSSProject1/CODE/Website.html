<!DOCTYPE html> <!--Here we tell broswer that the document type if HTML-->
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" /> <!--Here we have imported or linked css file to HTML-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Anoop Kumar Site</title>
  </head>
  <body>
    <!--Everthing in this page is within this container class div-->
    <div class="container">
      <!--This section define the navigation bar-->
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Our Menu</li>
              <li class="list-item">Maps</li>
              <li class="list-item">About</li>
              <li class="list-item">Contact</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Order</button>
          </div>
        </nav>
      </section>
      <!--This section define the main body below navigation bar-->
      <section aria-label="Heading">
        <div class="headingDiv">
          <h1 class="heading">
            A Restaurant That Only Serves Delicious Food
          </h1>
          <button class="butt">Read Our Menu</button>
          <!--This div adds the logo of scrool to webpage body-->
          <div class='bottom'>
            <div>
              <img src="scrool.png" alt="logo" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
